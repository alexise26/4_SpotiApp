<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscador de artistas</label>
      <input [(ngModel)]="termino" (keyup)="buscarArtista()" class="form-control"  type="text" name="termino" placeholder="Buscar por artista">
    </div>
    <hr>
    <div class="col-md-9">
      <!-- <ul>
        <li *ngFor="let artista of _spotifyService.artistas">
          {{artista.name}}
        </li>
      </ul> -->
      <div class="row">
        <div class="col-md-3 text-center puntero" [routerLink]="['/artist',artista.id]"  *ngFor="let artista of _spotifyService.artistas">
          <img [src]="artista.images | sinfoto" alt="" class="img-fluid img-thumbnail">
          <p> {{artista.name}}</p>
          <hr>
        </div>

      </div>
    </div>
</div>
</div>
